# ~~~ Configurations for the NES E2E Benchmark ~~~

# Parameter that are changed per run with comma separated list
numberOfWorkerThreads: 1
numberOfSources: 1

# engine configuration parameter
numberOfBuffersInGlobalBufferManager: 1024
numberOfBuffersPerPipeline: 124
numberOfBuffersInSourceLocalBufferPool: 124
bufferSizeInBytes: 4096

##benchmark parameter for the entire run
inputOutputMode: JoinMode
outputFile: changingThreadsAndSourceSlidingWindowJoinQuery.csv
benchmarkName: changingThreadsAndSourceSlidingWindowJoinQuery
query: 'Query::from("input1").joinWith(Query::from("input2")).where(Attribute("id")).equalsTo(Attribute("id")).window(SlidingWindow::of(EventTime(Attribute("timestamp")), Milliseconds(5000), Milliseconds(1000))).sink(NullOutputSinkDescriptor::create());'

#benchmark internal parameter
numberOfBuffersToProduce: 5000000
scalability: scale-up
logLevel: LOG_NONE
experimentMeasureIntervalInSeconds: 1
startupSleepIntervalInSeconds: 0
numberOfMeasurementsToCollect: 5

