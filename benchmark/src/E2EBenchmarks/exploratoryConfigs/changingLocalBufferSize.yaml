# ~~~ Configurations for the NES E2E Benchmark ~~~

# Parameter that are changed per run with comma separated list
numberOfWorkerThreads: 8
numberOfSources: 4

# engine configuration parameter
numberOfBuffersInGlobalBufferManager: 65536
numberOfBuffersPerPipeline: 256,512,1024,2048,4096,8192,16384
numberOfBuffersInSourceLocalBufferPool: 256,512,1024,2048,40966,8192,16384
bufferSizeInBytes: 4194304

##benchmark parameter for the entire run
inputOutputMode: Auto
outputFile: changingLocalBufferSize.csv
benchmarkName: changingLocalBufferSize
query: 'Query::from("input").filter(Attribute("value") > 5).sink(NullOutputSinkDescriptor::create());'

#benchmark internal parameter
numberOfBuffersToProduce: 5000000
scalability: scale-up
logLevel: LOG_NONE
experimentMeasureIntervalInSeconds: 1
startupSleepIntervalInSeconds: 3
numberOfMeasurementsToCollect: 5

