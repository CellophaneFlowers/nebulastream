# ~~~ Configurations for the NES E2E Benchmark ~~~
numberOfWorkerThreads: 1
numberOfSources: 1
bufferSizeInBytes: 1024
numberOfBuffersToProduce: 5000000


# Benchmark parameter for the entire run
logLevel: LOG_DEBUG
experimentMeasureIntervalInSeconds: 1
startupSleepIntervalInSeconds: 1
numberOfMeasurementsToCollect: 5

inputType: MemoryMode
dataProviderMode: MemCopy
outputFile: FilterOneSource.csv
benchmarkName: FilterOneSource
query: 'Query::from("input").filter(Attribute("value") < 500).sink(NullOutputSinkDescriptor::create());'