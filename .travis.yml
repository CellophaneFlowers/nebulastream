os: linux
dist: xenial
env:
  - EVAL="CC=/usr/lib/llvm-3.8/bin/clang && CXX=/usr/lib/llvm-3.8/bin/clang++"

language: cpp
compiler: clang

before_install:
  - eval "${EVAL}"
  - sudo apt-get update
  - sudo apt-get install -y libclang-dev
  - sudo apt-get install -y libzmq-dev
  - sudo apt-get install -y libboost1.58-all-dev
 
script:
  - cd iotdb
  - llvm-config --includedir
  - mkdir debug-build && cd debug-build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make

notifications:
  email: false
