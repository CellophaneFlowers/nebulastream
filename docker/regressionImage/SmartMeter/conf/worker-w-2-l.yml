    configuration:
      filePath: /demo/waterdata2_1_5_M_one_res_small_with_leak.csv # one month and half
      numberOfBuffersToProduce: 1024 #40 1024
      numberOfTuplesToProducePerBuffer: 0 #4 0
      skipHeader: true
