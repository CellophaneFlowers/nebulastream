###
### General configuration
###
logLevel: LOG_ERROR
#logLevel: LOG_WARNING
#logLevel: LOG_DEBUG

###
### Network configuration
###
localWorkerIp: 172.31.0.26
coordinatorIp: coordinator

# Use new windowing strategy
queryCompiler:
  windowingStrategy: THREAD_LOCAL
