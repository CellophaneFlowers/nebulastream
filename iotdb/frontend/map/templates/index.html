<!DOCTYPE html>
<html>
	<head>
		<meta content='True' name='HandheldFriendly' />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<title>IOTDB</title>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

	</head>
	<body>
		<div id="o-wrapper" class="o-wrapper">
			<div id="map-canvas">
				<aside class="right">
					<button class="btn btn-default btn-circle" onclick="map.zoomIn()"><img src="{{ url_for('static', filename='assets/images/icons/ui/icon_plus.svg') }}" style="height:2em"></button>
					<button class="btn btn-default btn-circle" onclick="map.zoomOut()"><img src="{{ url_for('static', filename='assets/images/icons/ui/icon_minus.svg') }}" style="height:2em"></button>
					<button class="btn btn-default btn-circle" onclick="map.resetView()"><img src="{{ url_for('static', filename='assets/images/icons/ui/icon_home.svg') }}" style="height:2em"></button>
				</aside>
			</div>
			<button id="c-button--slide-left" class="c-button">
				<img src="{{ url_for('static', filename='assets/images/icons/ui/icon_menu.svg') }}" style="height: 40px">
			</button>
		</div>
		<nav id="c-menu--slide-left" class="c-menu c-menu--slide-left">
			<button class="c-menu__close">
				<img src="" style="height: 4em;margin-top: -13px;">
			</button>
			<ul class="c-menu__items">

				<li class="c-menu__item" id="language-bar">

					<div class="btn-group lang-btn-group toggle-btn-group" data-toggle="buttons">
						<label class="btn btn-lang-en btn-primary active">
							<input type="radio" name="lang-mode" id="lang-en" autocomplete="off" checked> en
						</label>
						<label class="btn btn-lang-de btn-primary">
							<input type="radio" name="lang-mode" id="lang-de" autocomplete="off"> de
						</label>
					</div>
				</li>
				<!
				<li class="c-menu__item">
					<div id="search-placeholder">
						<div class="input-group">
							<input id="search-area" type="text" class="form-control" placeholder="Search for Transport" lang="en">
							<span class="input-group-btn">
								<button id="search-button" ><img src="{{ url_for('static', filename='assets/images/icons/ui/icon_search.svg') }}"> </button>
							</span>
						</div><!-- /input-group -->
						<div id="recommendation-placeholder" hidden>
							Recommendations
						</div>
					</div>
				</li>-->

				<li class="c-menu__item invisible-when-searching"><a class="c-menu__link" lang="en">FILTER<button href='javascript:' id="reset-filter">RESET</button></a>
					<div>

						<ul class="filter-list" lang="en">TRANSPORTATION
							<li data-filter-setting="street"><span class="selection-circle selection-selected"><img src="{{ url_for('static', filename='assets/images/icons/transport-icons/S-Bahn-Logo.svg') }}"></span><span class="selection-text" lang="en">S-Bahn</span></li>
							<li data-filter-setting="rail"><span class="selection-circle selection-selected"><img src="{{ url_for('static', filename='assets/images/icons/transport-icons/U-Bahn.svg') }}"></span><span class="selection-text" lang="en">U-Bahn</span></li>
							<li data-filter-setting="tram"><span class="selection-circle selection-selected"><img src="{{ url_for('static', filename = 'assets/images/icons/transport-icons/Tram.jpg') }}"></span><span class="selection-text" lang="en">Tram</span></li>
							<li data-filter-setting="flight"><span class="selection-circle selection-selected"><img src="{{ url_for('static', filename='assets/images/icons/transport-icons/BUS-Logo-BVG.svg') }}"></span><span class="selection-text" lang="en">Bus</span></li>
						</ul>
					</div>
				</li>

			</ul>

		</nav>
		<div id="c-mask" class="c-mask" hidden></div>

	</body>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}" > </script>   
	<script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}" ></script>   
	<script type="text/javascript" src="{{ url_for('static', filename='js/feed-controller.js') }}" ></script>   
	<script type="text/javascript" src="{{ url_for('static', filename='js/menu.js') }}" ></script>   
	<script type="text/javascript" src="{{ url_for('static', filename='js/sidebar.js') }}" ></script>   

</html>
